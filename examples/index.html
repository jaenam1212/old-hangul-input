<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옛한글 입력기 예제</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .demo-section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
    h2 {
      color: #666;
      margin-top: 0;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background: #007bff;
      /* color: white; */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #inline-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>옛한글 입력기 라이브러리 예제</h1>

  <div class="demo-section">
    <h2>모달 모드</h2>
    <input type="text" id="modal-input" placeholder="여기에 입력하세요">
    <button id="open-modal">모달 열기</button>
  </div>

  <div class="demo-section">
    <h2>팝업 모드</h2>
    <textarea id="popup-textarea" rows="4" placeholder="여기에 입력하세요"></textarea>
    <button id="open-popup">팝업 열기</button>
  </div>

  <div class="demo-section">
    <h2>인라인 모드</h2>
    <input type="text" id="inline-input" placeholder="여기에 입력하세요">
    <div id="inline-container"></div>
  </div>

  <script type="module">
    import OldHangulInput from '../dist/index.esm.js';

    // 모달 모드
    const modalInput = new OldHangulInput({
      mode: 'modal',
      target: '#modal-input',
      onInsert: (text) => {
        console.log('입력됨:', text);
      }
    });

    document.getElementById('open-modal').addEventListener('click', () => {
      modalInput.open();
    });

    // 팝업 모드
    const popupInput = new OldHangulInput({
      mode: 'popup',
      target: '#popup-textarea',
      onInsert: (text) => {
        console.log('입력됨:', text);
      }
    });

    document.getElementById('open-popup').addEventListener('click', () => {
      popupInput.open();
    });

    // 인라인 모드
    const inlineInput = new OldHangulInput({
      mode: 'inline',
      target: '#inline-input',
      container: '#inline-container',
      onInsert: (text) => {
        console.log('입력됨:', text);
      }
    });
  </script>
</body>
</html>
